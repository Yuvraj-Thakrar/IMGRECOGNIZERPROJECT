<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1>Face recognition web app</h1>
   <br> <br>
   <h2>Model can identify:-</h2>
   <br> <br>
   <div class="btn btn-info  i">Father</div>
   <br> <br>
   <div class="btn btn-info i">Mother</div>
   <br> <br>
   <div class="btn btn-info i">Brother</div>
   <br> <br>
   <div class="btn btn-info i">Myself</div>
   <br> <br>
   <label >Webcam View</label>
<div id="cam" style="height: 360px; width: 360px; border-style: dashed;"></div>
<br> <br>
<label >Results</label>
<div id="result" style="height: 360px; width: 360px; border-style: dashed;"></div>
<br> <br>
<button class="btn btn-success" type="button" onclick="capture()">Capture</button>
<br>  <br>
<button class="btn btn-primary" type="button" id="compare">Compare</button>
 <br> <br>
 <label style="font-size: medium;" >Member</label> <span id="member"></span>
 <br>
 <label style="font-size: medium;" >Accuracy</label> <span id="accuracy"></span>
</center>
<script src="main.js"></script>
    </body>
</html>
